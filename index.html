<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard BASARNAS</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9d9d9d;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .sidebar {
            width: 80px;
            background-color: #2c3250;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
            gap: 35px;
        }

        .sidebar i {
            font-size: 24px;
            cursor: pointer;
        }

        .main {
            background-color: #9d9d9d;
            flex-grow: 1;
            padding: 30px;
        }

        .card-dark {
            background-color: #2c3250 !important;
            border: none;
            color: white;
        }

        .rounded-pill {
            border-radius: 30px !important;
        }

        .chart-placeholder {
            background-color: #3a416a;
            border-radius: 10px;
            height: 200px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar text-center text-white">
        <a href="index.html"><i class="bi bi-house"></i></a>
    </div>

    <!-- Main -->
    <div class="main flex-grow-1">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">

                <img src="2.png" alt="Logo BASARNAS" style="height: 80px;">

                <div>

                </div>
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Search..." style="width:200px;">
            </div>
        </div>

        <!-- Title -->
        <div class="bg-white text-dark px-4 py-2 rounded-pill d-inline-block fw-semibold mb-4">
            Pembinaan Kompetensi
        </div>

        <!-- Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <a href="https://forms.gle/BkwUShnGtNDkGAdK6">
                    <div class="card card-dark text-center p-3">
                        <h2>Pengetahuan</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://forms.gle/GyrMwp8XNDX5yLvH7">
                    <div class="card card-dark text-center p-3">
                        <h2>Kebugaran Jasmani</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://forms.gle/aYruCGEU6EL3SBs88">
                    <div class="card card-dark text-center p-3">
                        <h2>Keterampilan Teknis</h2>
                    </div>
                </a>
            </div>
        </div>

        <!-- Graph & Akumulasi -->
        <div class="row g-3 mb-4">
            <div class="col-md-12 d-flex justify-content-center">
                <a href="dashboard.html">
                    <div class="card card-dark p-3 text-center" style="width: 150px;">
                        <i class="bi bi-people fs-1"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons + JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
